<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        /* Hide the image by default */
        #chemistryImage {
            display: none;
            margin-top: 20px;
            width: 500px; /* Adjust size if needed */
        }
        .chemistry-button {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1 style="color: blue;">Welcome to My Webpage</h1>
    <p>This is my first website, created from scratch!</p>
    
    <button class="chemistry-button" onclick="showImage()">Chemistry Notes</button>

    <!-- Hidden Image -->
    <img id="chemistryImage" src="chemistry_notes.jpg" alt="Chemistry Notes">

    <script>
        function showImage() {
            document.getElementById("chemistryImage").style.display = "block";
        }
    </script>

</body>
</html>
